<!DOCTYPE html>
<html lang="en">
<body>
    <div id = "root"></div>
</body>
<!--react 사용을 위한 import문-->
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>

<!--JSX 변환 스크립트-->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");

    //JSX 방식
    
    const Title = () => <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
        Hello I'm a span
        </h3>

    const Button = () => <button style={{backgroundColor: "tomato",}} onClick={() => console.log("im clicked")}>
        Click me
        </button>
     
    //component는 대문자여야함
    const Container = () => <div>
        
        <Title />
        <Button />
        </div>

    //react element를 html에 배치
    //무엇을 어디에 둘지 (what, where)
    ReactDOM.render(<Container/>, root);
</script>
</html>
